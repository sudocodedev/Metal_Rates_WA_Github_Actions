name: Send Metal Rates info over WA
on:
  workflow_dispatch
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: execute py script
        env:
          TO_PHONE_NUMBER: ${{ vars.TO_PHONE_NUMBER }}
          FROM_PHONE_NUMBER: ${{ vars.FROM_PHONE_NUMBER }}
          URL: ${{ vars.URL }}
          AUTH_TOKEN: ${{ vars.AUTH_TOKEN }}
          ACCOUNT_SID: ${{ vars.ACCOUNT_SID }}
        run: python script.py
